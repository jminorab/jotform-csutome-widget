<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 1rem;
            background-color: #f8f8f8;
            color: #333;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        select, input[type="text"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        input[type="text"] {
            margin-top: 0.5rem;
            width: 100%;
            box-sizing: border-box;
            cursor: text;
        }
        /* Style for initially hidden text inputs */
        .other-input-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="state">State:</label>
        <select id="state" onchange="updateDistricts(); sendWidgetData(); toggleOtherInput('state')">
            <option value="">Please choose</option>
        </select>
        <input type="text" id="otherStateInput" class="other-input-hidden" placeholder="Enter State" oninput="sendWidgetData()">
    </div>
    <div class="form-group">
        <label for="district">District:</label>
        <select id="district" onchange="updateSites(); sendWidgetData(); toggleOtherInput('district')">
             <option value="">Choose State First</option>
        </select>
        <input type="text" id="otherDistrictInput" class="other-input-hidden" placeholder="Enter District" oninput="sendWidgetData()">
    </div>
    <div class="form-group">
        <label for="site">Site:</label>
        <select id="site" onchange="sendWidgetData(); toggleOtherInput('site')">
            <option value="">Choose District First</option>
        </select>
        <input type="text" id="otherSiteInput" class="other-input-hidden" placeholder="Enter Site" oninput="sendWidgetData()">
    </div>
